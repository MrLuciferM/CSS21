<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <main class="calculator">
            <h1>Calculator</h1>
            <table >
                <tr>
                    <th class="display" colspan="4">0</th>
                </tr>
                <tr>
                    <td class="num" id="seven"> 7 </td>
                    <td class="num" id="eight"> 8 </td>
                    <td class="num" id="nine"> 9 </td>
                    <td class="clr" id="clr"> CLR </td>
                </tr>
                <tr>
                    <td class="num" id="four"> 4 </td>
                    <td class="num" id="five"> 5 </td>
                    <td class="num" id="six"> 6 </td>
                    <td class="opr" id="divide"> / </td>
                </tr>
                <tr>
                    <td class="num" id="one"> 1 </td>
                    <td class="num" id="two"> 2 </td>
                    <td class="num" id="three"> 3 </td>
                    <td class="opr" id="mul"> * </td>
                </tr>
                <tr>
                    <td class="num" id="zero"> 0 </td>
                    <td class="decimal" id="decimal"> . </td>
                    <td class="opr" id="modulus"> % </td>
                    <td class="opr" id="sub"> - </td>
                </tr>
                <tr>
                    <td class="eql" colspan="3"  id="eql"> = </td>
                    <td class="opr"  id="add"> + </td>
                </tr>
            </table>
        </main>
    </div>
</body>

</html>
